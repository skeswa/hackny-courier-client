<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Courier</title>
	<!-- Style Imports -->
	<link type="text/css" rel="stylesheet" href="css/lib/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
	<!-- Script Imports -->
	<script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/bootbox.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/require.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="header">
		<div id="header-content">
			<img id="header-icon" src="img/icon/header2.png" />
			<div id="header-content-window-controls">
				<div id="header-content-window-controls-minimize"></div>
				<div id="header-content-window-controls-resize"></div>
				<div id="header-content-window-controls-close"></div>
			</div>
			<div id="header-content-menu"></div>
		</div>
	</div>
	<div id="content">
		<div id="log">
			<div id="log-inner">
			</div>
		</div>
		<div id="chat">
			<div class="input-group">
				<input id="chat-box" type="text" class="form-control" />
				<span class="input-group-btn">
					<button id="chat-button" class="btn btn-primary" type="button">Send</button>
				</span>
			</div>
			<!-- /input-group -->
		</div>
	</div>
</body>
</html>
